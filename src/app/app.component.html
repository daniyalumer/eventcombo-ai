<div class="app-container">
  <header class="app-header">
    <div class="header-left">
      <h1>{{ title }}</h1>
      <p>Create events using natural language prompts</p>
    </div>
    <div class="header-right">
      <app-model-selector></app-model-selector>
    </div>
  </header>
  
  <main>
    <div class="prompt-container">
      <app-prompt-input
        (clarificationNeeded)="onClarificationNeeded($event)"
      ></app-prompt-input>
    </div>
    
    <div class="preview-container">
      <app-event-preview></app-event-preview>
    </div>
  </main>
  
  <footer>
    <p>EventCombo AI - Intelligent Event Creation</p>
  </footer>
</div>

<app-clarification-dialog
  [show]="showClarificationDialog"
  [questions]="clarificationQuestions"
  (submitAnswers)="onClarificationSubmit($event)"
  (cancelRequest)="onClarificationCancel()"
></app-clarification-dialog>

<router-outlet></router-outlet>
